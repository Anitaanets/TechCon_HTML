<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact TechCon 2024 for inquiries, venue details, and more.">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:email@example.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Venue Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434610896!2d144.9559233158495!3d-37.81720974203847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577a1e78d9e4c0!2sTechCon%20Conference%20Venue!5e0!3m2!1sen!2sus!4v1638202093811!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <!-- Name Field -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- Email Field -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Message Field -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Copyright Â© 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
